  <rect x="1300" y="540" width="250" height="86" class="box" fill="#fee2e2" stroke="#b91c1c"/>
  <image href="icons-official/azure-sql-database.svg" x="1318" y="554" width="24" height="24"/>
  <text x="1425" y="579" class="t h" text-anchor="middle">Azure SQL Database</text>

  <rect x="750" y="390" width="230" height="86" class="box" fill="#ede9fe" stroke="#6d28d9"/>
  <text x="865" y="429" class="t h" text-anchor="middle">Observabilidad</text>

  <rect x="500" y="390" width="210" height="86" class="box" fill="#ffedd5" stroke="#ea580c"/>
