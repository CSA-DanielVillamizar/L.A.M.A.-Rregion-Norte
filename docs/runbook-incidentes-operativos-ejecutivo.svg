<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="760" viewBox="0 0 1500 760" role="img" aria-label="Runbook ejecutivo de incidentes">
  <defs>
    <style>
      .t{font-family:'Segoe UI',Arial,sans-serif;fill:#0f172a}
      .title{font-size:29px;font-weight:700}
      .h{font-size:16px;font-weight:700}
      .s{font-size:13px}
      .box{rx:12;ry:12;stroke-width:2}
      .line{stroke-width:2.3;fill:none;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><polygon points="0 0,10 3,0 6" fill="#334155"/></marker>
  </defs>
  <text x="750" y="52" class="t title" text-anchor="middle">Runbook Ejecutivo - Incidentes 503 / Timeout</text>

  <rect x="90" y="280" width="250" height="90" class="box" fill="#fee2e2" stroke="#b91c1c"/>
  <text x="215" y="327" class="t h" text-anchor="middle">Detectar incidente</text>

  <rect x="420" y="220" width="300" height="110" class="box" fill="#ede9fe" stroke="#6d28d9"/>
  <image href="icons/microsoft-azure.svg" x="440" y="240" width="24" height="24"/>
  <text x="570" y="270" class="t h" text-anchor="middle">Diagnóstico técnico</text>
  <text x="570" y="293" class="t s" text-anchor="middle">deployment + logs</text>

  <rect x="420" y="390" width="300" height="110" class="box" fill="#ffedd5" stroke="#ea580c"/>
  <text x="570" y="438" class="t h" text-anchor="middle">Contención y recuperación</text>

  <rect x="800" y="220" width="300" height="110" class="box" fill="#ecfccb" stroke="#4d7c0f"/>
  <text x="950" y="270" class="t h" text-anchor="middle">Corrección de causa raíz</text>
  <text x="950" y="293" class="t s" text-anchor="middle">dependencias / artefacto</text>

  <rect x="800" y="390" width="300" height="110" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="950" y="438" class="t h" text-anchor="middle">Validación integral</text>

  <rect x="1180" y="300" width="240" height="110" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <image href="icons/github.svg" x="1200" y="320" width="22" height="22"/>
  <text x="1300" y="351" class="t h" text-anchor="middle">Cierre ejecutivo</text>
  <text x="1300" y="373" class="t s" text-anchor="middle">documentar + comunicar</text>

  <line x1="340" y1="325" x2="420" y2="275" class="line" stroke="#6d28d9"/>
  <line x1="570" y1="330" x2="570" y2="390" class="line" stroke="#ea580c"/>
  <line x1="720" y1="275" x2="800" y2="275" class="line" stroke="#4d7c0f"/>
  <line x1="720" y1="445" x2="800" y2="445" class="line" stroke="#1d4ed8"/>
  <line x1="1100" y1="275" x2="1180" y2="340" class="line" stroke="#16a34a"/>
  <line x1="1100" y1="445" x2="1180" y2="370" class="line" stroke="#16a34a"/>
</svg>
