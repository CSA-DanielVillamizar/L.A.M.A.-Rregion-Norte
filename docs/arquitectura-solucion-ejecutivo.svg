<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="720" viewBox="0 0 1400 720" role="img" aria-label="Arquitectura ejecutiva LAMA">
  <defs>
    <style>
      .t{font-family:'Segoe UI',Arial,sans-serif;fill:#0f172a}
      .title{font-size:30px;font-weight:700}
      .h{font-size:17px;font-weight:700}
      .s{font-size:13px}
      .box{rx:14;ry:14;stroke-width:2}
      .line{stroke-width:2.4;fill:none;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><polygon points="0 0,10 3,0 6" fill="#334155"/></marker>
  </defs>
  <text x="700" y="52" class="t title" text-anchor="middle">Arquitectura Ejecutiva - L.A.M.A. Región Norte</text>

  <rect x="80" y="270" width="220" height="90" class="box" fill="#dbeafe" stroke="#2563eb"/>
  <text x="190" y="320" class="t h" text-anchor="middle">Canal Web</text>

  <rect x="380" y="230" width="310" height="170" class="box" fill="#ecfeff" stroke="#0891b2"/>
  <image href="icons/microsoft-azure.svg" x="398" y="248" width="26" height="26"/>
  <text x="535" y="295" class="t h" text-anchor="middle">Aplicación Web</text>
  <text x="535" y="319" class="t s" text-anchor="middle">Node.js + Express + EJS</text>
  <text x="535" y="341" class="t s" text-anchor="middle">Routing + Servicios de negocio</text>

  <rect x="770" y="250" width="250" height="130" class="box" fill="#fee2e2" stroke="#b91c1c"/>
  <image href="icons/sqlserver.svg" x="788" y="268" width="24" height="24"/>
  <text x="895" y="315" class="t h" text-anchor="middle">Azure SQL Database</text>
  <text x="895" y="336" class="t s" text-anchor="middle">Persistencia transaccional</text>

  <rect x="1110" y="230" width="240" height="170" class="box" fill="#f3f4f6" stroke="#374151"/>
  <image href="icons/github.svg" x="1128" y="248" width="24" height="24"/>
  <text x="1230" y="292" class="t h" text-anchor="middle">Gobierno Técnico</text>
  <text x="1230" y="316" class="t s" text-anchor="middle">Repositorio GitHub</text>
  <text x="1230" y="338" class="t s" text-anchor="middle">Versionado + trazabilidad</text>

  <rect x="480" y="490" width="460" height="120" class="box" fill="#ecfccb" stroke="#4d7c0f"/>
  <text x="710" y="535" class="t h" text-anchor="middle">Resultado de negocio</text>
  <text x="710" y="559" class="t s" text-anchor="middle">Portal estable, escalable y operable en Azure</text>

  <line x1="300" y1="315" x2="380" y2="315" class="line" stroke="#2563eb"/>
  <line x1="690" y1="315" x2="770" y2="315" class="line" stroke="#b91c1c"/>
  <line x1="1020" y1="315" x2="1110" y2="315" class="line" stroke="#374151"/>
  <line x1="535" y1="400" x2="640" y2="490" class="line" stroke="#4d7c0f"/>
  <line x1="895" y1="380" x2="780" y2="490" class="line" stroke="#4d7c0f"/>
</svg>
