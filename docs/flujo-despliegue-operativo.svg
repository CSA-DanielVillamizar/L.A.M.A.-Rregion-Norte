<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="760" viewBox="0 0 1600 760" role="img" aria-label="Flujo de despliegue operativo L.A.M.A. Región Norte">
  <defs>
    <style>
      .t { font-family: 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .title { font-size: 29px; font-weight: 700; }
      .h { font-size: 16px; font-weight: 700; }
      .s { font-size: 13px; }
      .box { rx: 12; ry: 12; stroke-width: 2; }
      .line { stroke-width: 2.2; fill: none; marker-end: url(#arrow); }
      .step { font-size: 12px; font-weight: 700; fill: #334155; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#334155"/>
    </marker>
  </defs>

  <text x="800" y="48" class="t title" text-anchor="middle">L.A.M.A. Región Norte - Flujo de Despliegue Operativo</text>

  <rect x="60" y="220" width="180" height="82" class="box" fill="#dbeafe" stroke="#2563eb"/>
  <text x="150" y="255" class="t h" text-anchor="middle">Desarrollador</text>
  <text x="150" y="276" class="t s" text-anchor="middle">Local Workspace</text>

  <rect x="280" y="220" width="170" height="82" class="box" fill="#e5e7eb" stroke="#374151"/>
  <text x="365" y="255" class="t h" text-anchor="middle">Git</text>
  <text x="365" y="276" class="t s" text-anchor="middle">commit / push</text>

  <rect x="500" y="220" width="190" height="82" class="box" fill="#f3f4f6" stroke="#111827"/>
  <text x="595" y="255" class="t h" text-anchor="middle">GitHub Repo</text>
  <text x="595" y="276" class="t s" text-anchor="middle">main</text>

  <rect x="740" y="220" width="220" height="82" class="box" fill="#fef3c7" stroke="#d97706"/>
  <text x="850" y="255" class="t h" text-anchor="middle">Artefacto ZIP</text>
  <text x="850" y="276" class="t s" text-anchor="middle">git archive / .publishsrc</text>

  <rect x="1010" y="220" width="220" height="82" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <text x="1120" y="255" class="t h" text-anchor="middle">Azure OneDeploy</text>
  <text x="1120" y="276" class="t s" text-anchor="middle">az webapp deploy</text>

  <rect x="1280" y="220" width="230" height="82" class="box" fill="#e0f2fe" stroke="#0284c7"/>
  <text x="1395" y="255" class="t h" text-anchor="middle">Azure App Service</text>
  <text x="1395" y="276" class="t s" text-anchor="middle">lamaregionnorte</text>

  <rect x="1280" y="360" width="230" height="82" class="box" fill="#fce7f3" stroke="#be185d"/>
  <text x="1395" y="395" class="t h" text-anchor="middle">Runtime Startup</text>
  <text x="1395" y="416" class="t s" text-anchor="middle">Node + npm start</text>

  <rect x="1010" y="360" width="220" height="82" class="box" fill="#ecfccb" stroke="#4d7c0f"/>
  <text x="1120" y="395" class="t h" text-anchor="middle">Health Validation</text>
  <text x="1120" y="416" class="t s" text-anchor="middle">HTTP 200 endpoints</text>

  <rect x="1280" y="500" width="230" height="82" class="box" fill="#fee2e2" stroke="#b91c1c"/>
  <text x="1395" y="535" class="t h" text-anchor="middle">Azure SQL Database</text>
  <text x="1395" y="556" class="t s" text-anchor="middle">Pool global mssql</text>

  <rect x="740" y="360" width="220" height="82" class="box" fill="#ede9fe" stroke="#6d28d9"/>
  <text x="850" y="395" class="t h" text-anchor="middle">Observabilidad</text>
  <text x="850" y="416" class="t s" text-anchor="middle">logs + deployment status</text>

  <rect x="500" y="360" width="190" height="82" class="box" fill="#ffedd5" stroke="#ea580c"/>
  <text x="595" y="395" class="t h" text-anchor="middle">Recuperación</text>
  <text x="595" y="416" class="t s" text-anchor="middle">restart / redeploy</text>

  <line x1="240" y1="261" x2="280" y2="261" class="line" stroke="#2563eb"/>
  <line x1="450" y1="261" x2="500" y2="261" class="line" stroke="#374151"/>
  <line x1="690" y1="261" x2="740" y2="261" class="line" stroke="#d97706"/>
  <line x1="960" y1="261" x2="1010" y2="261" class="line" stroke="#16a34a"/>
  <line x1="1230" y1="261" x2="1280" y2="261" class="line" stroke="#0284c7"/>
  <line x1="1395" y1="302" x2="1395" y2="360" class="line" stroke="#be185d"/>
  <line x1="1280" y1="401" x2="1230" y2="401" class="line" stroke="#4d7c0f"/>
  <line x1="1395" y1="442" x2="1395" y2="500" class="line" stroke="#b91c1c"/>
  <line x1="1010" y1="401" x2="960" y2="401" class="line" stroke="#6d28d9"/>
  <line x1="740" y1="401" x2="690" y2="401" class="line" stroke="#ea580c"/>
  <line x1="690" y1="360" x2="1010" y2="302" class="line" stroke="#ea580c"/>

  <text x="258" y="250" class="step">1</text>
  <text x="468" y="250" class="step">2</text>
  <text x="708" y="250" class="step">3</text>
  <text x="978" y="250" class="step">4</text>
  <text x="1248" y="250" class="step">5</text>
  <text x="1408" y="334" class="step">6</text>
  <text x="1245" y="392" class="step">7</text>
  <text x="1408" y="474" class="step">8</text>
  <text x="978" y="392" class="step">9</text>
  <text x="708" y="392" class="step">10</text>
  <text x="860" y="337" class="step">11</text>
</svg>