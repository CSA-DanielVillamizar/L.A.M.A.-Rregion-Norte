  <text x="875" y="299" class="t s" text-anchor="middle">git archive / .publishsrc</text>

  <rect x="1030" y="240" width="230" height="86" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <image href="icons-official/azure-app-service.svg" x="1048" y="254" width="24" height="24"/>
  <text x="1145" y="279" class="t h" text-anchor="middle">Azure OneDeploy</text>
  <text x="1145" y="299" class="t s" text-anchor="middle">az webapp deploy</text>

  <rect x="1300" y="240" width="250" height="86" class="box" fill="#e0f2fe" stroke="#0284c7"/>
  <image href="icons-official/azure-app-service.svg" x="1318" y="254" width="24" height="24"/>
  <text x="1425" y="279" class="t h" text-anchor="middle">Azure App Service</text>

  <rect x="1300" y="390" width="250" height="86" class="box" fill="#fce7f3" stroke="#be185d"/>
