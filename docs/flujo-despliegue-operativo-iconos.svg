<svg xmlns="http://www.w3.org/2000/svg" width="1650" height="800" viewBox="0 0 1650 800" role="img" aria-label="Flujo de despliegue con iconos oficiales Microsoft Azure y GitHub">
  <defs>
    <style>
      .t { font-family: 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .title { font-size: 29px; font-weight: 700; }
      .h { font-size: 16px; font-weight: 700; }
      .s { font-size: 13px; }
      .box { rx: 12; ry: 12; stroke-width: 2; }
      .line { stroke-width: 2.2; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#334155"/>
    </marker>
  </defs>

  <text x="825" y="52" class="t title" text-anchor="middle">L.A.M.A. Región Norte - Flujo de Despliegue (Iconografía Oficial)</text>

  <rect x="60" y="240" width="190" height="86" class="box" fill="#dbeafe" stroke="#2563eb"/>
  <text x="155" y="279" class="t h" text-anchor="middle">Desarrollador</text>

  <rect x="290" y="240" width="180" height="86" class="box" fill="#e5e7eb" stroke="#374151"/>
  <text x="380" y="279" class="t h" text-anchor="middle">Git</text>

  <rect x="510" y="240" width="210" height="86" class="box" fill="#f3f4f6" stroke="#111827"/>
  <image href="icons-official/github-mark.png" x="526" y="255" width="24" height="24"/>
  <text x="615" y="279" class="t h" text-anchor="middle">GitHub Repo</text>
  <text x="615" y="299" class="t s" text-anchor="middle">main</text>

  <rect x="760" y="240" width="230" height="86" class="box" fill="#fef3c7" stroke="#d97706"/>
