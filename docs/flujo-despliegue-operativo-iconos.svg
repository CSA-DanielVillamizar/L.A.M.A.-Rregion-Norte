  <line x1="720" y1="283" x2="760" y2="283" class="line" stroke="#d97706"/>
  <line x1="990" y1="283" x2="1030" y2="283" class="line" stroke="#16a34a"/>
  <line x1="1260" y1="283" x2="1300" y2="283" class="line" stroke="#0284c7"/>
  <line x1="1425" y1="326" x2="1425" y2="390" class="line" stroke="#be185d"/>
  <line x1="1300" y1="433" x2="1260" y2="433" class="line" stroke="#4d7c0f"/>
  <line x1="1425" y1="476" x2="1425" y2="540" class="line" stroke="#b91c1c"/>
  <line x1="1030" y1="433" x2="980" y2="433" class="line" stroke="#6d28d9"/>
