name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax check bootstrap script
        run: node -e "require('./scripts/ops/bootstrap-db.js'); console.log('bootstrap-db.js OK')"

      - name: Basic smoke script lint load
        run: node -e "require('./scripts/smoke-tests-post-deploy.js'); console.log('smoke script OK')"
