<svg xmlns="http://www.w3.org/2000/svg" width="1760" height="900" viewBox="0 0 1760 900" role="img" aria-label="Runbook operativo de incidentes 503 y startup timeout">
  <defs>
    <style>
      .t { font-family: 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .title { font-size: 30px; font-weight: 700; }
      .h { font-size: 16px; font-weight: 700; }
      .s { font-size: 13px; }
      .box { rx: 12; ry: 12; stroke-width: 2; }
      .line { stroke-width: 2.3; fill: none; marker-end: url(#arrow); }
      .tag { font-size: 12px; font-weight: 700; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#334155"/>
    </marker>
  </defs>

  <text x="880" y="48" class="t title" text-anchor="middle">Runbook Operativo - Incidentes 503 / Startup Timeout</text>

  <ellipse cx="230" cy="200" rx="130" ry="58" fill="#fee2e2" stroke="#b91c1c" stroke-width="2"/>
  <text x="230" y="195" class="t h" text-anchor="middle">Alerta detectada</text>
  <text x="230" y="216" class="t s" text-anchor="middle">HTTP 503 / Site Disabled</text>

  <rect x="430" y="150" width="280" height="102" class="box" fill="#e0f2fe" stroke="#0369a1"/>
  <text x="570" y="187" class="t h" text-anchor="middle">1) Estado base</text>
  <text x="570" y="209" class="t s" text-anchor="middle">az webapp show</text>
  <text x="570" y="227" class="t s" text-anchor="middle">deployment list</text>

  <polygon points="800,145 930,200 800,255 670,200" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="800" y="197" class="t h" text-anchor="middle">¿deployment</text>
  <text x="800" y="218" class="t h" text-anchor="middle">status=4?</text>

  <rect x="700" y="310" width="200" height="108" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <text x="800" y="347" class="t h" text-anchor="middle">2A) Reintentar</text>
  <text x="800" y="369" class="t s" text-anchor="middle">zip runtime completo</text>
  <text x="800" y="389" class="t s" text-anchor="middle">--restart true</text>

  <rect x="980" y="140" width="300" height="118" class="box" fill="#ede9fe" stroke="#6d28d9"/>
  <text x="1130" y="178" class="t h" text-anchor="middle">2B) Inspeccionar logs</text>
  <text x="1130" y="201" class="t s" text-anchor="middle">az webapp log tail</text>
  <text x="1130" y="222" class="t s" text-anchor="middle">docker/app logs</text>

  <polygon points="1130,300 1280,370 1130,440 980,370" fill="#ffe4e6" stroke="#e11d48" stroke-width="2"/>
  <text x="1130" y="362" class="t h" text-anchor="middle">¿MODULE_NOT_FOUND?</text>
  <text x="1130" y="383" class="t s" text-anchor="middle">dependencia ausente</text>

  <rect x="1330" y="315" width="260" height="112" class="box" fill="#ecfccb" stroke="#4d7c0f"/>
  <text x="1460" y="353" class="t h" text-anchor="middle">3A) Corregir artefacto</text>
  <text x="1460" y="375" class="t s" text-anchor="middle">package.json + lock</text>
  <text x="1460" y="396" class="t s" text-anchor="middle">rebuild y redeploy</text>

  <polygon points="1130,480 1280,550 1130,620 980,550" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
  <text x="1130" y="545" class="t h" text-anchor="middle">¿Timeout persiste?</text>
  <text x="1130" y="566" class="t s" text-anchor="middle">ContainerTimeout</text>

  <rect x="700" y="490" width="250" height="132" class="box" fill="#ffedd5" stroke="#ea580c"/>
  <text x="825" y="527" class="t h" text-anchor="middle">3B) Recuperación</text>
  <text x="825" y="549" class="t s" text-anchor="middle">restart / stop-start</text>
  <text x="825" y="570" class="t s" text-anchor="middle">startup command / puerto</text>
  <text x="825" y="591" class="t s" text-anchor="middle">warmup probe</text>

  <rect x="980" y="670" width="300" height="118" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="1130" y="708" class="t h" text-anchor="middle">4) Validación funcional</text>
  <text x="1130" y="730" class="t s" text-anchor="middle">HTTP 200: / /capitulos /itinerario</text>
  <text x="1130" y="751" class="t s" text-anchor="middle">verificación de markers críticos</text>

  <ellipse cx="1460" cy="730" rx="135" ry="58" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="1460" y="723" class="t h" text-anchor="middle">Incidente resuelto</text>
  <text x="1460" y="744" class="t s" text-anchor="middle">documentar causa raíz</text>

  <line x1="360" y1="200" x2="430" y2="200" class="line" stroke="#0369a1"/>
  <line x1="710" y1="200" x2="670" y2="200" class="line" stroke="#d97706"/>
  <line x1="800" y1="255" x2="800" y2="310" class="line" stroke="#b91c1c"/>
  <line x1="930" y1="200" x2="980" y2="200" class="line" stroke="#16a34a"/>
  <line x1="1130" y1="258" x2="1130" y2="300" class="line" stroke="#6d28d9"/>
  <line x1="1280" y1="370" x2="1330" y2="370" class="line" stroke="#4d7c0f"/>
  <line x1="1130" y1="440" x2="1130" y2="480" class="line" stroke="#374151"/>
  <line x1="980" y1="550" x2="950" y2="550" class="line" stroke="#ea580c"/>
  <line x1="825" y1="622" x2="980" y2="729" class="line" stroke="#1d4ed8"/>
  <line x1="1130" y1="620" x2="1130" y2="670" class="line" stroke="#1d4ed8"/>
  <line x1="1280" y1="730" x2="1325" y2="730" class="line" stroke="#16a34a"/>
  <line x1="1460" y1="427" x2="1130" y2="670" class="line" stroke="#16a34a"/>
  <line x1="900" y1="364" x2="980" y2="200" class="line" stroke="#16a34a"/>

  <text x="814" y="286" class="t tag" fill="#b91c1c">NO</text>
  <text x="944" y="188" class="t tag" fill="#166534">SÍ</text>
  <text x="1290" y="358" class="t tag" fill="#166534">SÍ</text>
  <text x="1144" y="463" class="t tag" fill="#334155">NO</text>
  <text x="956" y="540" class="t tag" fill="#ea580c">SÍ</text>
</svg>