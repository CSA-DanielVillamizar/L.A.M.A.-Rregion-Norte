      .t{font-family:'Segoe UI',Arial,sans-serif;fill:#0f172a}
      .title{font-size:29px;font-weight:700}
      .h{font-size:16px;font-weight:700}
      .s{font-size:13px}
      .box{rx:12;ry:12;stroke-width:2}
      .line{stroke-width:2.3;fill:none;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto"><polygon points="0 0,10 3,0 6" fill="#334155"/></marker>
  </defs>
  <text x="750" y="52" class="t title" text-anchor="middle">Flujo de Despliegue Ejecutivo - L.A.M.A.</text>

  <rect x="80" y="260" width="260" height="90" class="box" fill="#f3f4f6" stroke="#111827"/>
  <image href="icons/github.svg" x="98" y="278" width="24" height="24"/>
  <text x="210" y="307" class="t h" text-anchor="middle">GitHub main</text>

  <rect x="420" y="260" width="280" height="90" class="box" fill="#fef3c7" stroke="#d97706"/>
  <text x="560" y="307" class="t h" text-anchor="middle">Artefacto de despliegue</text>

  <rect x="780" y="260" width="300" height="90" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <image href="icons/microsoft-azure.svg" x="798" y="278" width="24" height="24"/>
  <text x="930" y="307" class="t h" text-anchor="middle">Azure OneDeploy</text>

  <rect x="1160" y="260" width="260" height="90" class="box" fill="#e0f2fe" stroke="#0284c7"/>
  <text x="1290" y="307" class="t h" text-anchor="middle">App Service</text>

  <rect x="540" y="470" width="420" height="110" class="box" fill="#ecfccb" stroke="#4d7c0f"/>
  <text x="750" y="513" class="t h" text-anchor="middle">KPIs Operativos</text>
  <text x="750" y="536" class="t s" text-anchor="middle">Deploy exitoso + Startup estable + Endpoints 200</text>

  <line x1="340" y1="305" x2="420" y2="305" class="line" stroke="#111827"/>
  <line x1="700" y1="305" x2="780" y2="305" class="line" stroke="#d97706"/>
  <line x1="1080" y1="305" x2="1160" y2="305" class="line" stroke="#16a34a"/>
  <line x1="560" y1="350" x2="680" y2="470" class="line" stroke="#4d7c0f"/>
  <line x1="1290" y1="350" x2="860" y2="470" class="line" stroke="#4d7c0f"/>
