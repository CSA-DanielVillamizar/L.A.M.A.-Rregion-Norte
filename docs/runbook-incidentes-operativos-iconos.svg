<svg xmlns="http://www.w3.org/2000/svg" width="1780" height="920" viewBox="0 0 1780 920" role="img" aria-label="Runbook operativo con iconos oficiales">
  <defs>
    <style>
      .t { font-family: 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .title { font-size: 30px; font-weight: 700; }
      .h { font-size: 16px; font-weight: 700; }
      .s { font-size: 13px; }
      .box { rx: 12; ry: 12; stroke-width: 2; }
      .line { stroke-width: 2.3; fill: none; marker-end: url(#arrow); }
      .tag { font-size: 12px; font-weight: 700; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#334155"/>
    </marker>
  </defs>

  <text x="890" y="52" class="t title" text-anchor="middle">Runbook Operativo - 503 / Startup Timeout (Iconografía Oficial)</text>

  <ellipse cx="230" cy="205" rx="132" ry="60" fill="#fee2e2" stroke="#b91c1c" stroke-width="2"/>
  <text x="230" y="200" class="t h" text-anchor="middle">Alerta detectada</text>
  <text x="230" y="221" class="t s" text-anchor="middle">HTTP 503 / Site Disabled</text>

  <rect x="430" y="155" width="300" height="106" class="box" fill="#e0f2fe" stroke="#0369a1"/>
  <image href="icons/microsoft-azure.svg" x="446" y="170" width="24" height="24"/>
  <text x="580" y="194" class="t h" text-anchor="middle">1) Estado base</text>
  <text x="580" y="216" class="t s" text-anchor="middle">az webapp show / deployment list</text>

  <polygon points="810,150 940,205 810,260 680,205" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="810" y="201" class="t h" text-anchor="middle">¿deployment</text>
  <text x="810" y="222" class="t h" text-anchor="middle">status=4?</text>

  <rect x="710" y="320" width="210" height="112" class="box" fill="#dcfce7" stroke="#16a34a"/>
  <image href="icons/docker.svg" x="724" y="336" width="22" height="22"/>
  <text x="815" y="357" class="t h" text-anchor="middle">2A) Reintentar</text>
  <text x="815" y="378" class="t s" text-anchor="middle">runtime zip + restart</text>

  <rect x="990" y="145" width="320" height="120" class="box" fill="#ede9fe" stroke="#6d28d9"/>
  <image href="icons/microsoft-azure.svg" x="1008" y="161" width="24" height="24"/>
  <text x="1150" y="184" class="t h" text-anchor="middle">2B) Inspeccionar logs</text>
  <text x="1150" y="206" class="t s" text-anchor="middle">az webapp log tail / docker logs</text>

  <polygon points="1150,305 1300,375 1150,445 1000,375" fill="#ffe4e6" stroke="#e11d48" stroke-width="2"/>
  <text x="1150" y="368" class="t h" text-anchor="middle">¿MODULE_NOT_FOUND?</text>
  <text x="1150" y="389" class="t s" text-anchor="middle">dependencias faltantes</text>

  <rect x="1345" y="320" width="270" height="116" class="box" fill="#ecfccb" stroke="#4d7c0f"/>
  <image href="icons/npm.svg" x="1362" y="336" width="22" height="22"/>
  <text x="1480" y="358" class="t h" text-anchor="middle">3A) Corregir artefacto</text>
  <text x="1480" y="380" class="t s" text-anchor="middle">package.json + lock</text>
  <text x="1480" y="400" class="t s" text-anchor="middle">rebuild + redeploy</text>

  <polygon points="1150,490 1300,560 1150,630 1000,560" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
  <text x="1150" y="555" class="t h" text-anchor="middle">¿Timeout persiste?</text>
  <text x="1150" y="576" class="t s" text-anchor="middle">ContainerTimeout</text>

  <rect x="710" y="500" width="260" height="136" class="box" fill="#ffedd5" stroke="#ea580c"/>
  <image href="icons/microsoft-azure.svg" x="726" y="516" width="22" height="22"/>
  <text x="840" y="538" class="t h" text-anchor="middle">3B) Recuperación</text>
  <text x="840" y="560" class="t s" text-anchor="middle">restart / stop-start</text>
  <text x="840" y="581" class="t s" text-anchor="middle">startup command / puerto / warmup</text>

  <rect x="990" y="680" width="320" height="122" class="box" fill="#dbeafe" stroke="#1d4ed8"/>
  <text x="1150" y="719" class="t h" text-anchor="middle">4) Validación funcional</text>
  <text x="1150" y="741" class="t s" text-anchor="middle">HTTP 200 en rutas críticas</text>
  <text x="1150" y="762" class="t s" text-anchor="middle">/, /capitulos, /itinerario</text>

  <ellipse cx="1480" cy="741" rx="138" ry="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <image href="icons/github.svg" x="1360" y="716" width="20" height="20"/>
  <text x="1480" y="734" class="t h" text-anchor="middle">Incidente resuelto</text>
  <text x="1480" y="755" class="t s" text-anchor="middle">documentar causa raíz</text>

  <line x1="362" y1="205" x2="430" y2="205" class="line" stroke="#0369a1"/>
  <line x1="730" y1="205" x2="680" y2="205" class="line" stroke="#d97706"/>
  <line x1="810" y1="260" x2="815" y2="320" class="line" stroke="#b91c1c"/>
  <line x1="940" y1="205" x2="990" y2="205" class="line" stroke="#16a34a"/>
  <line x1="1150" y1="265" x2="1150" y2="305" class="line" stroke="#6d28d9"/>
  <line x1="1300" y1="375" x2="1345" y2="375" class="line" stroke="#4d7c0f"/>
  <line x1="1150" y1="445" x2="1150" y2="490" class="line" stroke="#374151"/>
  <line x1="1000" y1="560" x2="970" y2="560" class="line" stroke="#ea580c"/>
  <line x1="840" y1="636" x2="990" y2="741" class="line" stroke="#1d4ed8"/>
  <line x1="1150" y1="630" x2="1150" y2="680" class="line" stroke="#1d4ed8"/>
  <line x1="1310" y1="741" x2="1342" y2="741" class="line" stroke="#16a34a"/>
  <line x1="1480" y1="436" x2="1150" y2="680" class="line" stroke="#16a34a"/>
  <line x1="920" y1="375" x2="990" y2="205" class="line" stroke="#16a34a"/>

  <text x="824" y="292" class="t tag" fill="#b91c1c">NO</text>
  <text x="952" y="194" class="t tag" fill="#166534">SÍ</text>
  <text x="1310" y="363" class="t tag" fill="#166534">SÍ</text>
  <text x="1164" y="474" class="t tag" fill="#334155">NO</text>
  <text x="978" y="550" class="t tag" fill="#ea580c">SÍ</text>
</svg>
